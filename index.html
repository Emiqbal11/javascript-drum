<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/sounds/icon.png">
    <title>JavaScript Drum</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">openhat</span>
    </div>
  
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">openhat</span>
    </div>
</div>
<audio data-key="65" src="sounds/04_Clap_SP_125_13.wav"></audio>
<audio data-key="68" src="sounds/WoodClap_SP_93_01.wav"></audio>
<audio data-key="83" src="sounds/31_Clap_18_256_SP.wav"></audio>
<audio data-key="70" src="sounds/AP_Clap_SP_145_21.wav"></audio>
<audio data-key="71" src="sounds/Clap_04_3_SP.wav"></audio>
<audio data-key="72" src="sounds/CloseClap_03_630.wav"></audio>
<audio data-key="74" src="sounds/DrmFluffPunchSnare_SP_01_450.wav"></audio>
<audio data-key="75" src="sounds/LayersClap_01_614.wav"></audio>
<audio data-key="76" src="sounds/SpringreverbRim_SP_02_450.wav"></audio>


<script>
    window.addEventListener('keydown',function(e) {
        console.log(e.keyCode)   
        const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);

        console.log(audio)   
        if(!audio) return;
        //  if no audio then stop the function s
        audio.currentTime=0;   // rewind to the start aaa
        audio.play() ;
        key.classList.add("playing")
        console.log(key)   
    })
    function removeTransition(e) {
        if(e.propertyName !=="transform") return;
        this.classList.remove("playing")
        
    }
    const keys=document.querySelectorAll(".key");
    keys.forEach(key=>key.addEventListener('transitionend',removeTransition))
</script>




    
</body>
</html>
